<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çevrimdışı - Panel Uygulaması</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .online {
      color: #4ade80;
    }
    
    .offline {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      📡
    </div>
    <h1>İnternet Bağlantısı Yok</h1>
    <p>Şu anda çevrimdışısınız. Lütfen internet bağlantınızı kontrol edin ve tekrar deneyin.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      🔄 Tekrar Dene
    </button>
    <div class="status" id="status">
      <span class="offline">● Çevrimdışı</span>
    </div>
  </div>
  
  <script>
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.innerHTML = '<span class="online">● Çevrimiçi</span>';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.innerHTML = '<span class="offline">● Çevrimdışı</span>';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check status every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
